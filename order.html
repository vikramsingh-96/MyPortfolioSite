    <main>
        <h2 style="text-align: center;">Order Summary</h2>
        <div class="userorder">
            <img src="" alt="">
            <div class="column1">
                <div class="brand"></div>
                <div class="price"></div>
            </div>
            <p class="desc"></p>

        </div>
        <form action="file:///C:/Users/vikram.u.singh/Desktop/mybot/order.html/api/post" method="POST">
            <section class="Adddress-details">
                <h4>Shipping Details</h4>
                <label for="fullName">Name</label>
                <input type="text" id="fullName" name="fullName" required ><br>
                <label for="addr">Address</label>
                <input type="text" id="addr" name="address" required ><br>
                <label for="num">Phone number</label> 
                <input type="tel" id="num" name="number" placeholder="+91-" required><br>
                <label for="carddetails">Credir/Debit card details</label>

    </footer>
    
</body>
<script>
    
    window.addEventListener("DOMContentLoaded", function(e){
        const order= localStorage.getItem("order");
        if(order)
        {
            const wheyOrder = JSON.parse(order);

            const pro = document.querySelector(".userorder");
            const brand = pro.querySelector(".brand");
            const price =pro.querySelector(".price");
            const desc = pro.querySelector(".desc");

            brand.innerHTML = wheyOrder.brand;
            price.innerHTML = wheyOrder.price;
            desc.innerHTML= wheyOrder.details;
            
            const img = pro.querySelector('img');
            img.setAttribute("src",`images/${wheyOrder.id}.png`); 
            img.setAttribute("alt", wheyOrder.brand);
           }

    });
</script>
